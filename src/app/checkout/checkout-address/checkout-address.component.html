@if (checkoutForm) {
<form class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button class="btn btn-outline-success mb-3">
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <sc-text-input [label]="'First name'" formControlName="firstName" />
    </div>
    <div class="form-group col-6">
      <sc-text-input [label]="'Last name'" formControlName="lastName" />
    </div>
    <div class="form-group col-6">
      <sc-text-input [label]="'Street'" formControlName="street" />
    </div>
    <div class="form-group col-6">
      <sc-text-input [label]="'City'" formControlName="city" />
    </div>
    <div class="form-group col-6">
      <sc-text-input [label]="'State'" formControlName="state" />
    </div>
    <div class="form-group col-6">
      <sc-text-input [label]="'Zip code'" formControlName="zipCode" />
    </div>
  </div>
</form>
}
