<header
  class="d-flex flex-column flex-md-row justify-content-between align-items-center py-3 px-4 border-bottom"
>
  <img
    src="/assets/images/logo.png"
    alt="logo"
    class="logo"
    [routerLink]="['/']"
  />
  <nav class="my-2 text-uppercase fs-6">
    <a
      class="me-3 py-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="me-3 py-2" [routerLink]="['/shop']" routerLinkActive="active"
      >Shop</a
    >
    <a class="me-3 py-2" [routerLink]="['/contact']" routerLinkActive="active"
      >Contact</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a href="" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <span class="cart-no">5</span>
    </a>
    <a href="#" class="btn btn-outline-secondary me-2">Login</a>
    <a href="#" class="btn btn-outline-secondary me-2">Sign Up</a>
  </div>
</header>
