<div class="container">
  <ul class="nav nav-pills nav-justified">
    @for (step of steps; track $index) {
    <li class="nav-item">
      <div class="d-grid">
        <button disabled (click)="onClick($index)" class="nav-link py-3 text-uppercase fw-bold" [class.selected]="selected === step">
          {{ step.label }}
        </button>
      </div>
    </li>
    }
  </ul>
  @if (selected) {
  <div>
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
  }
</div>
