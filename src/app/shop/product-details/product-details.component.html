@if (product(); as product) {
<div class="container">
  <div class="row">
    <div class="col-6">
      <img [src]="product.pictureUrl" [alt]="product.name" />
    </div>
    <div class="col-6 mt-5">
      <h2>{{ product.name }}</h2>
      <p style="font-size: 2em">{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fa fa-minus-circle text-warning me-2"
          style="font-size: 2em; cursor: pointer"
          (click)="removeQuantity()"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">{{
          cartItemQuantity() ?? 0
        }}</span>
        <i
          class="fa fa-plus-circle text-warning ms-2 me-4"
          style="cursor: pointer; font-size: 2em"
          (click)="addQuantity()"
        ></i>
      </div>
      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
}
