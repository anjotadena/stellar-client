<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select name="" id="" class="form-select mb-4">
        <option>Alphabetical</option>
        <option value="1">Price: Low to High</option>
        <option value="2">Price: High to Low</option>
      </select>

      <h5 class="text-warning ms-3">
        Brands
      </h5>
      <ul class="list-group my-3">
        <li class="list-group-item active">1 Item</li>
        <li class="list-group-item">2 Item</li>
        <li class="list-group-item">3 Item</li>
        <li class="list-group-item">4 Item</li>
        <li class="list-group-item">5 Item</li>
      </ul>
      <h5 class="text-warning ms-3">
        Types
      </h5>
      <ul class="list-group my-3">
        <li class="list-group-item active">1 Item</li>
        <li class="list-group-item">2 Item</li>
        <li class="list-group-item">3 Item</li>
        <li class="list-group-item">4 Item</li>
        <li class="list-group-item">5 Item</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>18</strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2">
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-primary">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        @for (product of products(); track $index) {
          <div class="col">
            <sc-product-item [product]="product" />
          </div>
        } @empty {
          <h2>No Products.</h2>
        }
      </div>
    </section>
  </div>
</div>
